repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/groups/staging"
    }
}

defaultTasks 'audit'

ext.aspectjVersion = '1.8.2'
ext.reactiveAuditVersion = '0.7'

apply plugin: 'java'

description = 'Reactive Audit Tool Integration Test Application'

dependencies {
    compile     "com.octo.reactive.audit:reactive-audit-lib:${reactiveAuditVersion}"
    testRuntime "com.octo.reactive.audit:reactive-audit-agent:${reactiveAuditVersion}"
    testRuntime "com.octo.reactive.audit:reactive-audit-agent:${reactiveAuditVersion}@zip"
    testRuntime "org.aspectj:aspectjweaver:${aspectjVersion}"
}

task(audit, dependsOn: 'classes', type: JavaExec) {

    main = 'com.octo.reactive.sample.TestApp'
    classpath = sourceSets.main.runtimeClasspath
    def framework="default"

    def auditDir = "${buildDir}/reports/audit"
    file(auditDir).mkdirs()

    def auditLibs = "${buildDir}/reactive-audit-libs"
    def aspectjWeaverJar = project.configurations.testRuntime.find { it.name.startsWith("aspectjweaver-") }
    def agentJar = project.configurations.testRuntime.find { it.name.startsWith("reactive-audit-agent-${reactiveAuditVersion}.jar") }
    def agentConf = "jar:"+file(project.configurations.testRuntime.find { it.name.startsWith("reactive-audit-agent-${reactiveAuditVersion}.zip") }).toURI()

    copy {
        from aspectjWeaverJar
        from agentJar
        into auditLibs
    }

    debug = false
    jvmArgs = [
            "-javaagent:${aspectjWeaverJar}",
            "-Djava.ext.dirs=" + System.env.'JAVA_HOME' + "/ext${File.pathSeparator}${auditLibs}",
            "-DreactiveAudit_logOutput=${auditDir}/reactive-audit.log",
            // If you use a framework from a distribution artifact
            //"-DreactiveAudit=${agentConf}!/reactive-audit-agent/etc/${framework}.properties"
            // else, use a specific properties file
            "-DreactiveAudit=src/test/resources/reactiveAudit.properties"
        ]
}

